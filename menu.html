<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Menu</title>
	<script src="bower_components/modernizr/modernizr.js"></script>
	<link rel="stylesheet" href="css/app.css" />
	f<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./vendor/underscore-min.js"></script>
	<script src ="./vendor/backbone-min.js"></script>	
</head>

<script id = 'mealtemplate' type="text/template">
				<a id="{{=sid}}" href="#"><img src="{{=img}}" width="279"></a>
</script>

<script id = 'menutemplate' type="text/template">
<div class="row section__item">
						<div class="medium-8 columns">
							<div class="section__item-name">{{=title}}</div>
							<div class="section__item-description">
								<p>{{=description}}</p>
							</div>
						</div>
						<div class="medium-1 columns">
							<div class="section__item-size">&nbsp;</div>
						</div>
						<div class="medium-1 columns">
							<div class="section__item-price">{{=price}}</div>
						</div>
						<div class="medium-2 columns">
							<div class="section__item-addtocart" align="center">
								<a href="#" data-reveal-id="section__item-modal{{=indexes}}"><img src="images/add.png"></a>
							</div>
						</div>
	
						<div id="section__item-modal{{=indexes}}" class="reveal-modal medium" data-reveal aria-labelledby="add-item" aria-hidden="true" role="dialog">
							<div class="item">
								<div class="item__header">
									<div class="item__name">{{=title}}</div>
									<div class="item__price">{{=price}}</div>
									<a class="close-reveal-modal" aria-label="Close">&#215;</a>  
								</div>
								
								<div class="item__content-scroll">
	
									<div class="item__options">
										<div class="item__option-group group-radio">
											<div class="item__option-group__label">Your eggs, your way!</div>
											<div class="item__option-direction">(Choose one)</div>
											<div class="item__option">
												<input id="radio1" type="radio" name="eggs" >
												<label for="radio1"><span></span>Scrambled</label>
												<span class="item__option-price"></span>
											</div>
											<div class="item__option">
												<input id="radio2" type="radio" name="eggs">
												<label for="radio2"><span></span>Over Easy</label>
												<span class="item__option-price"></span>
											</div>
											<div class="item__option">
												<input id="radio3" type="radio" name="eggs">
												<label for="radio3"><span></span>Sunny Side Up</label>
												<span class="item__option-price"></span>
											</div>
										</div>
										
										<div class="item__option-group group-checkbox">
											<div class="item__option-group__label">Topppings!</div>
											<div class="item__option-direction">(Choose at least one)</div>
											<div class="item__option">
												<input id="radio4" type="checkbox">
												<label for="radio4"><span></span>Peppers</label>
												<span class="item__option-price"></span>
											</div>
											<div class="item__option">
												<input id="radio5" type="checkbox">
												<label for="radio5"><span></span>Onions</label>
												<span class="item__option-price"></span>
											</div>
											<div class="item__option">
												<input id="radio6" type="checkbox">
												<label for="radio6"><span></span>Cheese</label>
												<span class="item__option-price"></span>
											</div>
										</div>
										
										<div class="item__option-group group-checkbox-price">
											<div class="item__option-group__label">Beverages!</div>
											<div class="item__option-direction">(Optional)</div>
											<div class="item__option">
												<input id="checkbox1" type="checkbox">
												<label for="checkbox1"><span></span>Orange Juice</label>
												<span class="item__option-price">$4.00</span>
											</div>
											<div class="item__option">
												<input id="checkbox2" type="checkbox">
												<label for="checkbox2"><span></span>Apple Juice</label>
												<span class="item__option-price">$4.00</span>
											</div>
											<div class="item__option">
												<input id="checkbox3" type="checkbox">
												<label for="checkbox3"><span></span>Coffee</label>
												<span class="item__option-price">$3.00</span>
											</div>
										</div>
										
									</div>
									<div class="item__note">						
										<textarea placeholder="Special Instructions (optional)"></textarea>
									</div>
								</div>
								
								<div class="item__footer">
									
									<div class="item__quantity">
									    <a class="btn-qty decrease" href="#" data-multi="-1">-</a>
								        <input type="text" class="item__qty" value="1" />
									    <a class="btn-qty increase" href="#" data-multi="1">+</a>
									</div>
									 
									<a class="btn btn-add item__add" href="#">Add Item</a>
								</div>
								
							</div>    
						</div>
					</div>
</script>
<body>
	<div class="row header">
		<div class="medium-11 columns"><img src="images/logo.png" width="460"></div>
		<div class="medium-1 columns"><a href="index.html"><img src="images/backarrow.png"></a></div>
	</div>

	<div class="row">

		<div class="medium-3 columns custom-row-nav navbg e-column">
			<div class="sidebar">
				<div id = "mealdiv">
					</div>
			</div>
		</div>
					

		<div class="medium-6 columns custom-row-menu menus menubg e-column">
			<div class="menuitem menu1">
				<section class="section-1">
					<div class="section__title"><h1>Breakfast</h1></div>
					<div id = "menudiv">
					</div>
				</section>
			</div>

			<div class="menuitem menu2" style="display:none;">
				<section class="section-1">
					<div class="section__title">
						<h1>All Day</h1>
					</div>
				</section>
			</div>

			<div class="menuitem menu3" style="display:none;">
				<section class="section-1">
					<div class="section__title">
						<h1>Children's Menu</h1>
					</div>
				</section>
			</div>

			<div class="menuitem menu4" style="display:none;">
				<section class="section-1">
					<div class="section__title">
						<h1>Late Night</h1>
					</div>
				</section>
			</div>

			<div class="menuitem menu5" style="display:none;">
				<section class="section-1">
					<div class="section__title">
						<h1>Wine/Beer</h1>
					</div>
				</section>
			</div>
		</div>

		<div class="medium-3 columns cartbg e-column">
			<div class="cartcontainer">
				<div class="row">
					<div class="medium-12 columns">
						<h4>Tray Items:</h4>
						<div class="simpleCart_items"></div>

						<a href="javascript:;" class="simpleCart_checkout">SUBMIT ORDER</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
	<script src="bower_components/simplecart-js/simpleCart.min.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<script src ="./vendor/model/mealmodel.js"></script>
	<script src ="./vendor/collection/mealcollection.js"></script>
	<script src ="./vendor/view/mealview.js"></script>
	<script src ="./vendor/model/menumodel.js"></script>
	<script src ="./vendor/collection/menucollection.js"></script>
	<script src ="./vendor/view/menuview.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
	

</body>
</html>
